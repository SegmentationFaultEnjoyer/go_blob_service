post:
  tags:
    - Blob
  summary: Blob
  description: "Create blob\n\n\U0001F512 An admin's signature is needed\n"
  operationId: createBlob
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                required: true
                $ref: '#/components/schemas/Blob'
    '400':
      description: bad request
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '422':
      description: failed blob adding to database
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: failed to generate blob
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required: true
              $ref: '#/components/schemas/Blob'
      application/xml:
        schema:
          type: object
          properties:
            data:
              type: object
              required: true
              $ref: '#/components/schemas/Blob'
    required: true

get:
  tags:
    - Blob
  summary: Blob
  description: "\n\U0001F512 An admin's signature is needed for private blobs\n"
  operationId: getUserBlobs
  parameters:
    in: query
    name: 'filter[id]'
    required: false
    schema:
      type: string
  responses:
    '202':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Blob'
    '422':
      description: failed to get from database
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
